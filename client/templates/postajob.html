<div class="form-wrapper">
    <form ng-submit='null'>
        <div>
            <label for='company'>Company Name:</label>
            <input id='company' type='text' placeholder='Company Name' ng-model="post.createCom.companyName"/>
        </div>
        <div>
            <label for='title'>Job Title</label>
            <input id='title' type='text' placeholder='Job Title' />
        </div>
        <div>
            <label for='locations'>Locations</label>
            <input id='locations' type='text' placeholder='Locations' />
        </div>
        <div>
            <label for='description'>Description:</label>
            <textarea id='description' cols='25' rows='10' placeholder='Description'></textarea>
        </div>
        <input type='submit' />
    </form>
</div>
