<p>Jobs {{ jobs.jobs.length }}</p>
<div class='repeat-item' ng-repeat='job in jobs.jobs'>
    <h4><a ui-sref='main.jobdetails({id: job.jobId})'>{{ job.jobTitle }}</a></h4>
    <div>
        <span>{{ job.jobCompany }}</span>
        <span>{{ job.jobTown }}</span>
        <span>{{ job.jobState }}</span>
        <span ng-show='job.jobAddress'>{{ job.jobAddress }}</span>
    </div>
    <p>{{ job.jobDescription }}</p>
</div>
<div>
    <p>Sort By: Relevance - Date</p>
    <div>
        Salary Estimate
    </div>
    <div>
        Job Type
    </div>
    <div>
        Title
    </div>
    <div>
        Company
    </div>
    <div>
        Location
    </div>
</div>
